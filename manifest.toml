#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "karakeep"
name = "Karakeep"
description.en = "Bookmark-everything app (links, notes and images)"
description.fr = "Gestionnaire de favoris (liens, notes et images)"

version = "0.24.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://karakeep.app/"
demo = "https://try.karakeep.app/signin"
admindoc = "https://docs.karakeep.app/Installation/debuntu"
code = "https://github.com/karakeep-app/karakeep"

[integration]
yunohost = ">= 12.1.15"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "6G"
ram.build = "4G"
ram.runtime = "800M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/karakeep-app/karakeep/archive/refs/tags/v0.27.0.tar.gz"
    sha256 = "b2dda5ae27fdbfbac154065fe61a28cc838b0abb8f3bf8c2d02f15d58dc8ee98"

    autoupdate.strategy = "latest_github_release"

    [resources.sources.dlp]
    url = "https://github.com/yt-dlp/yt-dlp/releases/download/2025.08.27/yt-dlp_linux"
    sha256 = "546ed7fa4649f95831a8fe39edeecb1ea1462d44167b1c2cbef674abb9164fd0"
    insubdir = false
    extract = false
    rename = "yt-dlp"

    autoupdate.strategy = "latest_github_release"

    [resources.sources.monolith]
    url = "https://github.com/Y2Z/monolith/releases/download/v2.10.1/monolith-gnu-linux-x86_64"
    sha256 = "663ca914b078e91d5a854b4a07e913c613bbbcfe8fb11a24da1a6ab23c9205df"
    insubdir = false
    extract = false
    rename = "monolith"

    autoupdate.strategy = "latest_github_release"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    api.url = "/admin"
    api.allowed = "admins"
    api.show_tile = false
    api.protected = true

    [resources.ports]
    web.default = 3000
    browser.default = 9222

    [resources.apt]
    packages = "graphicsmagick, ghostscript, build-essential, software-properties-common, chromium, sqlite3"

    [resources.nodejs]
    version = "22"
    